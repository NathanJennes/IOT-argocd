apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: iot-app
  template:
    metadata:
      labels:
        app: iot-app
    spec:
      ports:
        - containerPort: 8888
          name: http
          protocol: TCP
      containers:
        - image: wil42/playground:v2
          name: iot-app
